<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index__body">
    <main>
        <section class="calculadora">
            <div class="calculator">
                <div class="calculator-display" id="calculator-display">0</div>
                <div class="calculator-teclado">
                    <div class="numeros" id="numeros">
                        <div class="numeros-bottones large">C</div>
                        <div class="numeros-bottones yellow">%</div>
                        <div class="numeros-bottones yellow">/</div>
                        <div class="numeros-bottones">7</div>
                        <div class="numeros-bottones">8</div>
                        <div class="numeros-bottones">9</div>
                        <div class="numeros-bottones yellow">x</div>
                        <div class="numeros-bottones">4</div>
                        <div class="numeros-bottones">5</div>
                        <div class="numeros-bottones">6</div>
                        <div class="numeros-bottones yellow">-</div>
                        <div class="numeros-bottones">1</div>
                        <div class="numeros-bottones">2</div>
                        <div class="numeros-bottones">3</div>
                        <div class="numeros-bottones yellow">+</div>
                        <div class="numeros-bottones large">0</div>
                        <div class="numeros-bottones">.</div>
                        <div class="numeros-bottones yellow">=</div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
