<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index__body">
    <main>
        <div class="visor" id="visor">
            <span class="numeros" id="numeros">0</span>
        </div>
        <section class="calculadora">
            <div class="quintaIlera">
                <div class="resetear">
                    <span  class="boton">C</span>
                </div>
                <div class="parentesis">
                    <span class="boton">( )</span>
                </div>
                <div class="porcentaje">
                    <span class="boton">%</span>
                </div>
                <div class="dividir">
                    <span class="boton">รท</span>
                </div>
            </div>
            <div class="cuartaIlera">
                <div class="siete">
                    <span class="boton">7</span>
                </div>
                <div class="ocho">
                    <span class="boton">8</span>
                </div>
                <div class="nueve">
                    <span class="boton">9</span>
                </div>
                <div class="multiplicar">
                    <span class="boton">X</span>
                </div>
            </div>
            <div class="tercerIlera">
                <div class="cuatro">
                    <span class="boton">4</span>
                </div>
                <div class="cinco">
                    <span class="boton">5</span>
                </div>
                <div class="seis">
                    <span class="boton">6</span>
                </div>
                <div class="menos">
                    <span class="boton">-</span>
                </div>
            </div>
            <div class="segundaIlera">
                <div class="uno">
                    <span class="boton">1</span>
                </div>
                <div class="dos">
                    <span class="boton">2</span>
                </div>
                <div class="tres">
                    <span class="boton">3</span>
                </div>
                <div class="mas">
                    <span class="boton">+</span>
                </div>
            </div>
            <div class="botones">
                <div class="masMenos">
                    <span class="boton">+/-</span>
                </div>
                <div class="cero" id="cero">
                    <span class="boton">0</span>
                </div>
                <div class="punto">
                    <span class="boton">.</span>
                </div>
                <div class="igual">
                    <span class="boton">=</span>
                </div>
            </div>

        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
